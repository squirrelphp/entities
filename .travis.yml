env:
    global:
        - CC_TEST_REPORTER_ID=386467ff05faadaeb635415d31d22fee7d229d625a12f3f90230dfb0229d2637
        - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
language: php
php:
    - '7.2'
    - '7.3'

before_script:
    - composer self-update
    - composer install --prefer-source --no-interaction --dev
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build

script:
    - vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml
    - vendor/bin/phpstan analyse src bin --level=7
    - vendor/bin/psalm
    - vendor/bin/phpcs --standard=ruleset.xml --extensions=php --ignore=tests/TestEntities src bin tests
    - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build  -t clover --exit-code $TRAVIS_TEST_RESULT; fi

notifications:
    email: false
